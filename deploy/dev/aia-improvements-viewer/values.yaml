    value: 8501
  image:
    cmd: streamlit run streamlit_app.py --server.port=8501 --theme.base dark
  monitoring:
    promEnabled: false
  resources:
    limits:
      cpu: 500m
      memory: 2048Mi
    requests:
      cpu: 100m
      memory: 1024Mi
  service:
    access:
      internal: false
      public: true
    adminPort: 8501
    port: 8501
  

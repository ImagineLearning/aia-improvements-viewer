# THIS IS AUTOGENERATED - PLEASE UPDATE BASE CONFIG AS CHANGES WILL BE OVERWRITTEN
global:
  system: cdev
  domain: content
  environment: dev
  githubRepo: ImagineLearning/aia-improvements-viewer
aia-improvements-viewer:
  name: aia-improvements-viewer
  version: 2025.9.2-c99488b
  pathToDeployableFile: service.yaml
  architecture: amd64
  autoscaling:
    enabled: true
    maxReplicas: 1
    minReplicas: 1
    targetCPUUtilizationPercentage: 60
  availabilityCheck:
    path: /healthz
    port: 8501

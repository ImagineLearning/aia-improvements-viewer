global:
  name: aia-improvements-viewer
  type: service

deployment:
  image:
    cmd: streamlit run streamlit_app.py --server.port=8501 --theme.base dark
  availabilityCheck:
    path: /healthz
    port: 8501
  architecture: amd64
  monitoring:
    promEnabled: false
  service:
    access:
      public: true
      internal: false
    port: 8501
    adminPort: 8501
  env:
    - name: PORT
      value: 8501
  resources:
    requests:
      cpu: 100m
      memory: 1024Mi
    limits:
      cpu: 500m
      memory: 2048Mi
  autoscaling:
    enabled: true
    minReplicas: 1
    maxReplicas: 1
    targetCPUUtilizationPercentage: 60

  aws:
    enabled: true
    permissions:
      - service: s3
        accessType: full
        resources:
          - name: aia-hb-scriptbuilder


namespaces:
  dev:
    autoscaling:
      maxReplicas: 1
